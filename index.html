<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A cart of products</title>
</head>

<body>

    <h1 id="headLine">add product </h1>
    <div>

        <input placeholder="  enter your Product " type="Text" id="inputProduct"
            style="background-color: burlywood; border-radius: 80px;">
        <input placeholder="  price of Product" type="priceProduct" id="inputPrice"
            style="background-color: burlywood; border-radius: 80px;">

        <select name="category" id="selectCategory">Product Type

            <option value="Drinks">Drinks</option>
            <option value="Meat">Meat</option>
            <option value="Dairy">Dairys</option>
            <option value="Snacks">Snacks</option>
            <option value="Basic">Basic</option>

        </select>






        <button id="buttonCheck">Check price</button>

        <!-- <button id="saveButton" onclick=" CheckPriceOfProduct()">Add Product</button> -->


    </div>




    <div>
        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td,
            th {
                border: 1px solid #06addf;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #057366;
            }
        </style>
        </head>

        <body>

            <h2>Shopping Cart</h2>

            <table>
                <tr>
                    <th id="name product">NAME</th>
                    <th id="price product">PRICE</th>
                    <th id="category product">Category</th>
                    <th id="img product">IMG</th>

                </tr>
                <tbody class="tbody">

                </tbody>
            </table>

    </div>
